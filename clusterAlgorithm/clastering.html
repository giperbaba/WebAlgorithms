<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кластеризация</title>
  <link rel="stylesheet" href="clastering.css">
</head>
<body>
<div class="bg-ex-fixed">
<div id="main">

  <div id="klaster">

    <div id="canva">
      <canvas id="canvas"></canvas>

    </div>

    <div id="buttons">
      <br><button id="add">добавить <br>точки</button>
      <br><button id="delete">удалить <br>точки</button>
      <br><button id="deleteAll">очистить</button>
      <p class="text">Количество кластеров:</p>
      <br><input type="number" size="1" id="sizeK" min="1" max="10" step="1" value="2">
      <br><button class="glow-on-hover" id="startK">k-means</button>
    </div>
    <script src = "Kmeans.js"></script>
  </div>
</div>

</div>
